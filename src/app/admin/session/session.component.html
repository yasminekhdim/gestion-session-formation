<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Sessions</h1>
  
    <!-- Parcourir les catégories -->
    <div class="mb-5">
  
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>idSession</th>
            <th>idFormation</th>
            <th>dateDebut</th>
            <th>dateFin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let session of sessions">
            <td>{{ session.idSession }}</td>
            <td>{{ session.idFormation }}</td>
            <td>{{ session.dateDebut }}</td>
            <td>{{ session.dateFin }} h</td>
            <td>
              <a class="btn btn-sm btn-warning me-2" [routerLink]="['/editerSession', session.idSession]">
                <i class="bi bi-pencil-square"></i> Éditer
              </a>
              <a class="btn btn-sm btn-danger" [routerLink]="['/supprimerSession', session.idSession]">
                <i class="bi bi-trash"></i> Supprimer
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
