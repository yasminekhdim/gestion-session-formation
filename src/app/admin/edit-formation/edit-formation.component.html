<div class="container mt-5">
    <h1 class="text-center mb-4">Éditer la Formation</h1>

    <form  (ngSubmit)="onSave()"  *ngFor="let category of categories" class="shadow p-4 bg-light rounded">
        <div *ngFor="let formation of category.formations">
            <div *ngIf="formation.id === id" class="mb-3">

                <div class="mb-3">
                    <label for="titre" class="form-label">Titre</label>
                    <input id="titre" type="text" [(ngModel)]="formation.titre" name="titre" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" [(ngModel)]="formation.description" name="description" rows="4"
                        class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="chargeHoraire" class="form-label">Charge Horaire (en heures)</label>
                    <input id="chargeHoraire" type="number" [(ngModel)]="formation.chargeHoraire" name="chargeHoraire"
                        class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="programmePdfUrl" class="form-label">Lien vers le programme (PDF)</label>
                    <input id="programmePdfUrl" type="text" [(ngModel)]="formation.programmePdfUrl"
                        name="programmePdfUrl" class="form-control" />
                </div>
                <div class="form-group mb-3">
                    <label for="programmeUrl" class="form-label">Choisir une catégorie: </label>
                    <br>
                    <select>
                        <option *ngFor="let category of categories" [value]="category.id">{{ category.nom }}</option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-3" (click)="onSave()">
                        Sauvegarder
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
