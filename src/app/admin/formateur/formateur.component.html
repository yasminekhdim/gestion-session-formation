<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Formateurs</h1>
  
    <!-- Parcourir les catégories -->
    <div class="mb-5">
  
      <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
          <tr>
            <th>id formateur</th>
            <th>nom</th>
            <th>nom formation</th>
            <th>id categorie</th>
            <th>id Formation</th>
            
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let formateur of formateurs">
            <td>{{ formateur.idFormateur }}</td>
            <td>{{ formateur.nom }}</td>
            <td>{{ formateur.nomFormation }}</td>
            <td>{{ formateur.idCategorie }}</td>
            <td>{{ formateur.idFormation }}</td>
            
            
            <td>
              <a class="btn btn-sm btn-warning me-2" [routerLink]="['/editerFormateur', formateur.idFormateur]">
                <i class="bi bi-pencil-square"></i> Éditer
              </a>
              <a class="btn btn-sm btn-danger" (click)="DeleteFormateur(formateur.idFormateur)" >
                <i class="bi bi-trash"></i> Supprimer
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
